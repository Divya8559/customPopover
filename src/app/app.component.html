<ng-container *ngFor= "let options of categories">
  <app-category *ngIf= "options.isSelected" [option]= "options" [items]= "getItems(options.categoryName)"></app-category>
</ng-container>
<button mat-button [matMenuTriggerFor]="menu">Category</button>
<mat-menu #menu="matMenu">
  <button *ngFor="let category of categories"
   (click)="selectCategory(category)" mat-menu-item><span *ngIf="category.isSelected">selected </span>{{category.categoryName | titlecase}}
  </button>
</mat-menu>
